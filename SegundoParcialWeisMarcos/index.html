<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">Parcial 2</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="d-flex justify-content-between">
            <form action="" id="formGetIdVehiculo">
              <div class="form-group w-50">
                <label for="vehiculo">Ingrese el id del vehiculo que desea:</label>
                <input type="number" class="form-control" name="vehiculo" id="vehiculo" min="1" />
              </div>
              <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <form action="" id="formDeleteByIdVehiculo">
              <div class="form-group w-50 text-danger">
                <label for="vehiculo">Ingrese el id del vehiculo que desea Eliminar:</label>
                <input type="number" class="form-control" name="vehiculo" id="deleteVehiculo" min="1" />
              </div>
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
          </div>
          <div class="d-flex">
            <button class="btn btn-primary m-3" id="verTodos">Ver todos los vehiculos</button>
            <button class="btn btn-primary m-3" id="crear">Crear vehiculo</button>
            <button class="btn btn-primary m-3" id="actualizar">Actualizar vehiculo</button>
          </div>
          <form id="formCrear" style="display: none">
            <div class="form-group" id="idVehiculoUpdate" style="display: none">
              <label for="id">Id del vehiculo a actualizar</label>
              <input type="text" class="form-control" name="id" id="inputIdVehiculo" value="0" type="number" />
            </div>
            <div class="form-group">
              <label for="marca">Marca:</label>
              <input type="text" class="form-control" name="marca" id="marca" required />
            </div>
            <div class="form-group">
              <label for="modelo">Modelo:</label>
              <input type="text" class="form-control" name="modelo" id="modelo" required />
            </div>
            <div class="form-group">
              <label for="tipoVehiculo">Tipo de Vehículo:</label>
              <input type="number" class="form-control" name="tipoVehiculo" id="tipoVehiculo" required min="0" max="4" />
            </div>
            <div class="form-group">
              <label for="peso">Peso:</label>
              <input type="number" class="form-control" name="peso" id="peso" required min="0" max="5000" />
            </div>
            <div class="form-group">
              <label for="fechaLanzamiento">Fecha de Lanzamiento:</label>
              <input type="date" class="form-control" name="fechaLanzamiento" id="fechaLanzamiento" required />
            </div>
            <div class="form-group">
              <label for="cantidadRuedas">Cantidad de Ruedas:</label>
              <input type="number" class="form-control" name="cantidadRuedas" id="cantidadRuedas" required />
            </div>
            <div class="form-group">
              <label for="rodado">Rodado:</label>
              <input type="number" class="form-control" name="rodado" id="rodado" required />
            </div>
            <div class="form-group">
              <label for="presionMaximaAire">Presión Máxima de Aire:</label>
              <input type="number" class="form-control" name="presionMaximaAire" id="presionMaximaAire" required />
            </div>
            <div class="form-group">
              <label for="altoLlanta">Alto de Llanta:</label>
              <input type="number" class="form-control" name="altoLlanta" id="altoLlanta" required />
            </div>
            <div class="form-group">
              <label for="anchoLlanta">Ancho de Llanta:</label>
              <input type="number" class="form-control" name="anchoLlanta" id="anchoLlanta" required />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped" id="table_home"></table>
      </div>
    </div>

    <script src="./js/serviceWebApiDotNet.js"></script>
  </body>
</html>
